    .quran-filter-bar {

      align-items: center;

      height: 30px;
      padding: 0 5px;

      border-radius: 50%;
      font-size: 0.68rem;
      font-weight: 700;
      font-family: "Roboto", sans-serif;
      margin: 0 3px;
      vertical-align: middle;
      box-shadow: 0 2px 6px rgba(201,162,77,0.35);
      line-height: 1;
    }

    .surah-header-card {
      text-align: center;
      padding: 20px 16px;
      margin-bottom: 14px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      border-radius: var(--radius);
      position: relative;
      overflow: hidden;
    }

    .surah-header-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(201,162,77,.12) 2px, transparent 2px),
        radial-gradient(circle at 80% 70%, rgba(201,162,77,.12) 2px, transparent 2px);
      background-size: 35px 35px;
      pointer-events: none;
    }

    .surah-header-card .surah-name-ar {
      font-family: serif;
      font-size: 1.85rem;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }

    .surah-header-card .surah-name-en {
      font-family: "Roboto", sans-serif;
      font-size: 0.92rem;
      opacity: 0.9;
      margin-top: 4px;
      position: relative;
      z-index: 1;
    }

    .surah-header-card .surah-meta {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-top: 8px;
      position: relative;
      z-index: 1;
    }

    .surah-divider {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 18px 0;
    }
    .surah-divider::before,
    .surah-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--accent), transparent);
    }
    .surah-divider .ornament {
      color: var(--accent);
      font-size: 1rem;
    }

    .quran-loading {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 1rem;
    }
    .quran-loading .spinner {
      display: inline-block;
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Juz label */
    .juz-label {
      display: inline-block;
      background: var(--secondary);
      color: #fff;
      padding: 2px 10px;
      border-radius: 8px;
      font-size: 0.75rem;
      font-weight: 700;
      font-family: "Roboto", sans-serif;
      margin-bottom: 6px;
    }

    /* Page indicator */
    .page-indicator {
      display: inline-block;
      background: var(--border);
      color: var(--text-muted);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      font-family: "Roboto", sans-serif;
      margin-inline-start: 8px;
    }

    html.dark .page-indicator {
      background: #334155;
    }

    /* Quick scroll to top button */
    .scroll-top-btn {
      position: fixed;
      bottom: 5.2rem;
      left: 1rem;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: #fff;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: opacity 0.3s;
    }
    .scroll-top-btn.visible {
      display: flex;
    }

    html[dir="ltr"] .scroll-top-btn {
      left: auto;
      right: 1rem;
    }
  </style>
